<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birdbath</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/lib/oauth.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-route.js"></script>
    <script src="js/lib/angular-sanitize.js"></script>
    <script src="//platform.twitter.com/widgets.js"></script>
</head>
<body ng-app="birdbathApp">
    <div class="container" ng-controller="TweetCtrl as vm">
        <h1>Birdbath: Clean your twitter history</h1>
        <p ng-hide="vm.isLoggedIn"><button ng-click="vm.connectButton()" id="connectButton">Log In to Twitter</button></p>
        <p ng-show="vm.isLoggedIn">
            Displaying tweet #{{ vm.index }}/{{ vm.user.statuses_count }}.
            Deleted {{ vm.deletedCount }} tweets!
        </p>
        <div class="tweetRow"
             ng-show="vm.index < vm.tweets.length"
             ng-keyup="vm.keyPress($event)"
             tabindex="0">
            <div id="deleteButton" ng-click="vm.delete()">
                <h3>D</h3>
                <p>Delete</p>
            </div>
            <div class="tweet">
                <img ng-src="{{vm.author.profile_image_url}}" class="img-circle">
                <div class="authorContainer">
                    <p>{{vm.author.name}}  <small>@{{vm.author.screen_name}}</small></p>
                </div>
                {{ vm.tweet.text }}
            </div>
            <div id="keepButton" ng-click="vm.keep()">
                <h3>K</h3>
                <p>Keep</p>
            </div>
        </div>
        <p ng-show="vm.isLoggedIn && vm.index >= vm.tweets.length">You've gone through your whole history!</p>
    </div>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
